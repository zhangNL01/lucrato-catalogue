{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <div class="container py-5 h-100" style="width: 80%">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem; background-color:#604ce2">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Aanmelden</h2>
                            </br>
                            {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                            {% endif %}
                            <div class="form-outline form-white mb-4">
                                <input name="email" id="email" class="form-control form-control-lg" required>
                                <label class="form-label" for="email">E-mail</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input name="password" type="password" id="password"
                                       class="form-control form-control-lg" required>
                                <label class="form-label" for="password">Wachtwoord</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Inloggen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
